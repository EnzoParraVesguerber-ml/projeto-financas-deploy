{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}">
    <title>Login - JEBY Finanças</title>
{% endblock %}
{% block content %}
<main class="major">
    <div class="login-box">
        <h2>
            <img src="{{ url_for('static', filename='img/key-icon.svg') }}" alt="Ícone de Chave">
            Login para sua conta
        </h2>
        <form action="{{ url_for('autenticar') }}" method="POST">
            {{ form.hidden_tag() }}
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="senha" required>
            </div>
            <button type="submit" class="submit-button">Entrar</button>
        </form>
        <p class="forgot-password"><a href="#">Esqueceu sua senha?</a></p>
    </div>
    
</main>
    
<script src="{{ url_for('static', filename='js/script-login.js') }}"></script>
{% endblock %}
