{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-signup.css') }}">
    <title>Crie sua Conta - JEBY Finanças</title>
{% endblock %}
{% block content %}
<main class="main-content">
    <div id="signup-box" class="form-container">
        <h2>Crie sua conta</h2>
        <!-- ALTERAÇÃO 4: Ação do formulário aponta para a rota 'register' do Flask -->
        <form id="signup-form" action="{{ url_for('registrar') }}" method="POST">
            {{ form.hidden_tag() }}
            <div class="input-group">
                <label for="name">Nome completo:</label>
                <input type="text" id="name" name="nome" required>
            </div>

            <div class="input-group">
                <label for="email-signup">E-mail:</label>
                <input type="email" id="email-signup" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password-signup">Senha:</label>
                <input type="password" id="password-signup" name="senha" required>
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirme a senha:</label>
                <input type="password" id="confirm-password" name="confirmar_senha" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Eu concordo com os<a href="#"> termos e condições</a></label>
            </div>

            <button type="submit" class="submit-button">Cadastrar-se</button>
        </form>
        <!-- ALTERAÇÃO 5: Link aponta para a página de login -->
        <p class="login-link">Já tem uma conta? <a href="{{ url_for('login_page') }}">Entre Aqui</a></p>
    </div>
</main>
<!-- ALTERAÇÃO 6: Caminho dinâmico para o JavaScript -->
<script src="{{ url_for('static', filename='js/script-signup.js') }}"></script>
{% endblock %}
