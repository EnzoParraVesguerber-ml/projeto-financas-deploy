<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Projeto Educação Financeira</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        
        
    </head>
    <body>
        <header class="top-box">
            <div class="logo"><span>JEBY </span>Finanças</div>
            <div class="btns-log">
                <button id="login-btn" class="login-btn">Login</button>
                <button id="signup-btn" class="signup-btn">Sign Up</button>
            </div>
        </header>
        <main class="major">
            <div class="login-box">
                <h2>Login para sua conta</h2>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-button">Entrar</button>
                </form>
                <p class="forgot-password"><a href="#">Esqueceu sua senha?</a></p>
            </div>
            
        </main>
        <footer class="footer">
            <p>© 2025 JEBY-Todos os direitos reservados.</p>
        </footer>
            
        
        <script src="script.js"></script>
    </body>
</html>
